<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/Red-dragon.png" type="image/x-icon">
    <title>Redragon</title>
    <!-- linkear nuestro css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- google font --> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@1&display=swap" rel="stylesheet">
    <!-- Animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
<!-- inicio navbar --> 


<div class="container__contactanos">
  <header class="header">
    <nav class="nav">  
      <div class="header__logo">
        <img class="animate__animated animate__jello" src="../img/Red-dragon.png" alt="chaperostore" style="height: 50px;">
        <h1 class="animate__animated animate__flash">Chapero Store</h1>
      </div>
      <ul class="nav__list">
        <li class="nav__item nav__item--1">
          <a class="nav__link" href="../index.html">Inicio</a>
        </li>
        <li class="nav__item nav__item--2">
          <a class="nav__link" href="./contactanos.html">Contactanos</a>
        </li>
        <li class="nav__item nav__item--3">
           <a class="nav__link" href="./nosotros.html">Nosotros</a>
        </li>
        <li class="nav__item nav__item--4">
           <a class="nav__link" href="./productos.html">Productos</a>
        </li>
        <li class="nav__item nav__item--5">
           <a class="nav__link" href="./login.html">Login</a>
        </li>  
      </ul>
    </nav>     
  </header>
     
  <!-- inicio Seccion Formulario -->

  <section id="section__contactanos">
    <div class="Contactanos">  
        <div class="row__contactanos">      
              <form class="cuadro__contacto" action="">
                   <fieldset class="contactanos_linea">
                      <legend class="contacto__texto">CONTACTANOS</legend>
                      <br>
                      <label class="contacto__texto" for="nombre">Nombre</label>
                      <br>
                      <input class="textoinput__contacto" type="text" name="nombre" id="nombre" placeholder="Escriba aqui su nombre"> 
                      <br>
                      <br>
                      <label class="contacto__texto" for="EMAIL">EMAIL</label>
                      <br>
                      <input class="textoinput__contacto" type="text" name="EMAIL" id="EMAI" placeholder="Escriba aqui su email">
                      <br>
                      <br>
                      <label class="contacto__texto" for="consulta">Mensaje (requerido)</label>
                      <br>
                      <input class="textoinput__contacto" type="text" name="consulta" id="cunsulta" placeholder="Escriba su consulta"  >
                      <br>
                      <input class="boton__contacto" type="submit" value="Enviar">
                      <input class="boton__contacto" type="Reset" value="Limpiar">
                   </fieldset>
              </form>
        </div>
    </div>
  </section>


 <!-- inicio footer -->
 <footer class="footer">  
    <section id="section__redes"> 
      <div class="Redes">
         <div class="col">
           <h2 class="footertexto3">Seguinos en Nuestras Redes</h2>
           <img class="iconosredes" src="../img/facebook.png" alt="" >
           <img class="iconosredes" src="../img/instagram.png" alt="" >
           <img class="iconosredes" src="../img/twitter.png" alt=""  >
           <img class="iconosredes" src="../img/youtube.png" alt="" >
         </div>
       </div>
     </section>
     <section class="section__pago">
       <div class="medios__depago">
           <div class="col">
             <h2 class="footertexto2">medios de pago</h2>
             <img class="iconospago iconospago--1" src="../img/visa.png" alt="" >
             <img class="iconospago iconospago--1" src="../img/maestro.png" alt="" >
             <img class="iconospago iconospago--1" src="../img/dinero.png" alt=""  >
             <img class="iconospago iconospago--1" src="../img/facil.png" alt="" >
           </div>
         </div>
     </section>    
  </footer>
 
  <!-- fin footer -->

</div>
</body>
</html>
